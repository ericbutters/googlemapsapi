<!DOCTYPE html>
<html>
  <head>
    <title>Simple Map</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <style>
      html, body, #map-canvas {
        height: 100%;
        margin: 0px;
        padding: 0px
      }
    </style>
    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp"></script>
    <script>
                var map;
                var myLatlng = new google.maps.LatLng(48.639167, 9.010833)
		function initialize() {
		  var mapOptions = {
			zoom: 11,
			center: myLatlng,
                        mapTypeId: 'terrain'
		  };
		  map = new google.maps.Map(document.getElementById('map-canvas'),
                  mapOptions);
                  map.setTilt(45);

                  var marker = new google.maps.Marker({
                      position: myLatlng,
                      title:"Hello World!"
                    });
                  marker.setMap(map);

                  var rectangle = new google.maps.Rectangle({
                    strokeColor: '#FF0000',
                    strokeOpacity: 0.8,
                    strokeWeight: 2,
                    fillColor: '#00FF00',
                    fillOpacity: 0.15,
                    map: map,
                    bounds: new google.maps.LatLngBounds(
                      new google.maps.LatLng(48.619167, 8.980833),
                      new google.maps.LatLng(48.659167, 9.050833))
                  });

		}
		google.maps.event.addDomListener(window, 'load', initialize);
	</script>
  </head>
  <body>
    <div id="map-canvas"></div>
  </body>
</html>
